<hr />
<h3 class="text-center">Do you like?</h3>
<p class="text-center">What do you think about? Like or Dislike?</p>
<dv class="row">
    <div class="col-md-12">
        <div class="col-md-6 col-md-offset-3">
            <div class="thumbnail text-center">
                <img src="{{image.File}}" data-holder-rendered="true" style="height: auto; width: 100%; display: block;">
                <div class="caption"><p>{{image.Description}}</p></div>
                <a href="javascript:void(0)"  ng-click="savePreference(true)" class="btn btn-primary">
                    <i class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></i> Like
                </a>
                <a href="javascript:void(0)"  ng-click="savePreference(false)" class="btn btn-default" style="cursor:initial">
                    <i class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></i> Dislike
                </a>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3 text-center">
            <span ng-click="rechargerImage(1)" class="btn btn-success" style="cursor:pointer">
                <i class="glyphicon glyphicon-refresh" aria-hidden="true"></i> Change Image
            </span>
        </div>
    </div>
</dv>
