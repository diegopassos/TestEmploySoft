<div class="jumbotron">
    <h1 class="display-3">Do you like?</h1>
    <p class="lead">Click on the button below and evaluate the images according to your preference.</p>
    <p><a class="btn btn-lg btn-success" href="#/image/{{idUser}}" role="button">Get Image</a></p>
</div>
<div class="row marketing">
    <div class="col-lg-6">
        <h4>Evaluate</h4>
        <p>Evaluate the images according to your preference.</p>
    </div>
    <div class="col-lg-6">
        <h4>Review</h4>
        <p>Review the images which you evatuated before.</p>
    </div>
</div>
<hr />
<h3>Who are you?</h3>
<div class="row">
    <div class="col-lg-3 form-horizontal">
        <div class="form-group">
            <lable class="control-label col-sm-2">User: </lable>
            <div class="col-sm-10">
                <select ng-model="userSelected" ng-change="selectUser()" class="form-control input-sm">
                    <option ng-repeat="user in userList" value="{{user.Id}}" ng-selected="{{user.Id==idUser}}">{{user.Name}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
